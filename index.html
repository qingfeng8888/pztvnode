<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业官网首页示例</title>
    <style>
        body {
            margin: 0;
            font-family: "Microsoft YaHei", Arial, sans-serif;
            color: #333;
            background-color: #f7f7f7;
        }

        /* 顶部导航 */
        header {
            background: #0d6efd;
            color: white;
            padding: 14px 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header .logo {
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        nav a {
            color: white;
            margin-left: 22px;
            text-decoration: none;
            font-size: 14px;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* 头图区域 */
        .hero {
            text-align: center;
            padding: 120px 20px;
            background: linear-gradient(to right, #0d6efd, #56a4ff);
            color: white;
        }
        .hero h1 {
            font-size: 40px;
            margin-bottom: 18px;
        }
        .hero p {
            font-size: 16px;
            opacity: 0.9;
        }

        /* 模块区域 */
        .section {
            max-width: 1100px;
            margin: 60px auto;
            padding: 0 20px;
        }
        .section h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 26px;
        }
        .cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 24px;
            flex: 1;
            min-width: 280px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        }
        .card h3 {
            margin-top: 0;
            color: #0d6efd;
        }
        .card p {
            line-height: 1.8;
            font-size: 14px;
        }

        /* 底部 */
        footer {
            text-align: center;
            padding: 30px 10px;
            color: #777;
            background: #f0f0f0;
            font-size: 14px;
        }

        /* 自适应 */
        @media(max-width: 768px){
            header{
                padding: 14px 20px;
            }
            .hero h1{
                font-size: 30px;
            }
            .cards{
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

<header>
    <div class="logo">某某科技有限公司</div>
    <nav>
        <a href="#">首页</a>
        <a href="#">产品与服务</a>
        <a href="#">解决方案</a>
        <a href="#">关于我们</a>
        <a href="#">联系我们</a>
    </nav>
</header>

<section class="hero">
    <h1>为企业创造更大的数字化价值</h1>
    <p>我们致力于以创新科技与专业服务，帮助客户实现智能化升级与业务增长</p>
</section>

<section class="section">
    <h2>核心业务</h2>
    <div class="cards">
        <div class="card">
            <h3>企业数字化平台</h3>
            <p>为企业提供安全、稳定、可扩展的数字化管理平台，助力企业实现信息化转型升级。</p>
        </div>
        <div class="card">
            <h3>行业解决方案</h3>
            <p>结合多年行业经验，为客户定制专业的行业技术解决方案，提升运营效率与竞争力。</p>
        </div>
        <div class="card">
            <h3>技术研发服务</h3>
            <p>提供系统研发、技术咨询与运维支持，打造长期可信赖的技术合作伙伴关系。</p>
        </div>
    </div>
</section>

<footer>
    版权所有 © 某某科技有限公司 2025  |  保留所有权利
</footer>

</body>
</html>
